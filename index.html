<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Player Rankings</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div id="data"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            async function loadTableData() {
                let response = await fetch('https://raw.githubusercontent.com/yetiowin805/fide-glicko/master/top_rating_lists/Standard/open.txt');
                let data = await response.text();
                let rows = data.split('\n').slice(1); // Skipping the header

                let tableHTML = '<table border="1">';
                tableHTML += '<tr><th>Rank</th><th>Name</th><th>Federation</th><th>BirthYear</th><th>Sex</th><th>Rating</th><th>RD</th></tr>';

                rows.forEach(row => {
                    let columns = row.match(/^(\d+)\s+(.+?)\s+([A-Z]{3})\s+(\d+)\s+([MF])\s+([\d\.]+)\s+([\d\.]+)$/);

                    if (columns) {
                        tableHTML += `<tr>
                        <td>${columns[1]}</td>
                        <td>${columns[2]}</td>
                        <td>${columns[3]}</td>
                        <td>${columns[4]}</td>
                        <td>${columns[5]}</td>
                        <td>${columns[6]}</td>
                        <td>${columns[7]}</td>
                        </tr>`;
                    }
                });

                tableHTML += '</table>';

                document.getElementById('data').innerHTML = tableHTML;
            }

            loadTableData();
        });
    </script>

</body>
</html>
